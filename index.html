<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pick your sh**!</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Coiny&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="game-container">
      <div id="splash-screen">
        <div class="logo">
          <img src="assets/pickupyourshit_logo_main.png" width="100%" />
        </div>
        <div class="controls">
          <p class="text-center">
            <a href="#" id="start-button"><img src="assets/start-100.png"/></a>
          </p>
        </div>
        <!-- <div class="game-intro">
          <h2>INSTRUCTIONS</h2>
          <p>It's time to take a walk with your friend!</p>
          <p>
            He has eaten a looot and you must pick up at least 10 poos before
            walking time is over.
          </p>
          <p>Use your keyboard arrows to move around.</p>
        </div>
        <div class="game-warning">
          <h2>WARNING!</h2>
          <p>
            This grumpy neighbor you have is taking a walk as well. Be aware!
            Each pooh she steps on, will rest you 4 points!
          </p>
        </div> -->
      </div>
      <div id="score-screen" style="display:none">
        <div class="score-item">
          <h2>
            POOPS:
            <span id="poos-counter">0</span>
          </h2>
        </div>
        <div class="score-item">
          <h2>WALKING TIME: <span id="game-timer">30</span></h2>
        </div>
        <div class="score-item">
          <h2>REPUTATION: <span id="reputation">3</span></h2>
        </div>
      </div>
      <div id="canvas-screen">
        <canvas id="pickit" width="640" height="640"></canvas>
      </div>

      <div id="pause-screen"></div>
      <div id="winner-screen" style="display: none">
        <div class="winner-box">
          <a href="#" id="restart-button-winner"
            ><img src="assets/restart-button.png"
          /></a>
        </div>
      </div>
      <div id="gameover-screen" style="display: none">
        <div class="game-over-box">
          <a href="#" id="restart-button-over"
            ><img src="assets/restart-button.png"
          /></a>
        </div>
      </div>
    </div>
    <script src="js/map.js"></script>
    <script src="js/tilemap.js"></script>
    <script src="js/character.js"></script>
    <script src="js/poos.js"></script>
    <script src="js/dog.js"></script>
    <script src="js/neighbor.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
