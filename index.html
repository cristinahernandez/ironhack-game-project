<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pick your sh**!</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="game-container">
      <div id="splash-screen">
        <p>So your friend has eaten a looot and it's time to walk!</p>
        <p>Prepare yourself to pick as many poops as you can.</p>
        <p>
          Remember it's your responsability if someone steps on it, be careful
          or you'll loose!
        </p>
        <button id="start-button">START</button>
      </div>
      <canvas id="pickit" width="400" height="400"></canvas>
      <div id="score-screen" style="display:none">
        <h1>POOPS IN BIN: <span id="game-score">0</span></h1>
        <h1>WALKING TIME: <span id="game-timer">0</span></h1>
      </div>
      <div id="pause-screen"></div>
      <div id="winner-screen" style="display: none">
        <h1>YOU WIN</h1>
        <button id="restart-button">PLAY AGAIN</button>
      </div>
      <div id="gameover-screen" style="display: none">
        Game Over
      </div>
    </div>
    <script src="js/map.js"></script>
    <script src="js/tilemap.js"></script>
    <script src="js/character.js"></script>
    <script src="js/poos.js"></script>
    <script src="js/dog.js"></script>
    <script src="js/neighbor.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
